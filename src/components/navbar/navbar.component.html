<img id="navbar-bg-desktop" class="position-absolute w-100" draggable="false" src="assets/images/navbar_bg.png"
    draggable="false" [hidden]="isMobile()" />
<nav class="navbar navbar-expand-lg container-lg">
    <a class="navbar-brand" routerLink="">
        <img class="grow" src="assets/images/farrm_logo.png" draggable="false" />
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleCollapsed()">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [collapse]="isCollapsed">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let navItem of navItems">
                <a class="nav-link" routerLink="{{ navItem.routerLink }}"
                    routerLinkActive="active">{{ navItem.title }}</a>
            </li>
        </ul>
    </div>
</nav>
