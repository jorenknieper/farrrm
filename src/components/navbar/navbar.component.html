<img id="navbar-bg" class="position-absolute w-100" src="assets/images/navbar_bg.png" />
<nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand mx-auto" routerLink="">
        <img id="logo" class="grow" src="assets/images/farrm_logo.png" />
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleCollapsed()" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [collapse]="isCollapsed">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let navItem of navItems">
                <a class="nav-link" routerLink="{{ navItem.routerLink }}" routerLinkActive="active">{{ navItem.title }}</a>
            </li>
        </ul>
    </div>
</nav>
