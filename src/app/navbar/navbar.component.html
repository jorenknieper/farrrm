<img id="navbar-bg" class="position-absolute w-100" src="../../assets/images/navbar_bg.png" />
<nav class="navbar navbar-expand-lg container navbar-dark">
    <a class="navbar-brand mx-auto" href="#">
        <img id="logo" src="../../assets/images/farrm_logo.png" />
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleCollapsed()" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [collapse]="isCollapsed">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of navItems">
                <a class="nav-link" href="#">{{ item }}</a>
            </li>
        </ul>
    </div>
</nav>
